<html>
  <head>
    <title>This</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <h2>
      this makes reference to an object. That object which it's running a chunk
      of code.
    </h2>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
      // this on global scope
      console.log(`this => `, this);

      // this on function scope
      function whoIsThis() {
        return this;
      }

      console.log(`whoIsThis => `, whoIsThis());

      // this on function scope --- strict mode
      function whoIsThisStrict() {
        "use strict";
        return this;
      }

      console.log(`whoIsThisStrict => `, whoIsThisStrict());

      // this on object context
      const person = {
        name: "hector ",
        sayHi: function() {
          console.log(`Hello i'm ${this.name}`);
        },
      };

      person.sayHi();

      // this when we extract a function from an object
      const action = person.sayHi;
      action();

      // this on class context

      function Person(name) {
        // this = {}
        this.name = name;
      }
      Person.prototype.sayHi = function() {
        console.log(`Hello i'm ${this.name}`);
      };

      const angela = new Person("Angela");
      angela.sayHi();
    </script>
  </body>
</html>
