    <script>// Closures
// printColor
// IIFE
(function () {
  var color = "green";

  function printColor() {
    console.log(color);
  }

  printColor();
})(); // Functiones that returns functions


function makeColorPrinter(color) {
  var colorMessage = "The color is ".concat(color);
  return function () {
    console.log(colorMessage);
  };
}

var greenColorPrinter = makeColorPrinter("green");
console.log(greenColorPrinter()); // private variables
// const counter = {
//   count: 3,
// };
// console.log(counter.count);

function makeCounter(n) {
  var count = n;
  return {
    increase: function increase() {
      count += 1;
    },
    decrease: function decrease() {
      count -= 1;
    },
    getCount: function getCount() {
      return count;
    }
  };
}

var counter = makeCounter(7);
console.log("The count is ".concat(counter.getCount()));
counter.decrease();
counter.decrease();
counter.decrease();
counter.decrease();
console.log("The count is ".concat(counter.getCount()));
counter.increase();
counter.increase();
console.log("The count is ".concat(counter.getCount()));</script>
