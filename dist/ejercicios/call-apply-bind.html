<html>
  <head>
    <title>Call, Bind and Apply</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender MÃ¡s</button></li>
      <li><button class="call-to-action">Never stop to learn</button></li>
    </ul>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>// this using call
function sayHi() {
  console.log("Hello, i'm ".concat(this.name, " ").concat(this.lastname));
}

var hector = {
  name: "hector",
  lastname: "flores"
};
sayHi.call(hector);

function walk(meters, address) {
  console.log("".concat(this.name, " walks ").concat(meters, " to ").concat(address));
} // this using call and pass arguments to one function


walk.call(hector, 400, "North"); // this using apply and passing arguments to one function

var values = [800, "north"];
walk.apply(hector, values); // this using bind - return a new function binded

var vicky = {
  name: "vicky",
  lastname: "acosta"
};
var vickySayHi = sayHi.bind(vicky);
vickySayHi();
var vickyWalk = walk.bind(vicky, 1000, "este");
vickyWalk();
var vickyWalk2 = walk.bind(vicky, 2000);
vickyWalk("sur"); // other examples

var buttons = document.getElementsByClassName("call-to-action"); // buttons.forEach(button => {
//   button.onClick = () => alert("Never stop to learn");
// });
// NodeList

Array.prototype.forEach.call(buttons, function (button) {
  button.onclick = function () {
    return alert("Never stop to learn");
  };
});</script>
  </body>
</html>
