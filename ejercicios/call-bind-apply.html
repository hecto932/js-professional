<html>
  <head>
    <title>Call, Bind and Apply</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender MÃ¡s</button></li>
      <li><button class="call-to-action">Never stop to learn</button></li>
    </ul>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
      // this using call
      function sayHi() {
        console.log(`Hello, i'm ${this.name} ${this.lastname}`);
      }

      const hector = {
        name: "hector",
        lastname: "flores",
      };
      sayHi.call(hector);

      function walk(meters, address) {
        console.log(`${this.name} walks ${meters} to ${address}`);
      }

      // this using call and pass arguments to one function
      walk.call(hector, 400, "North");

      // this using apply and passing arguments to one function
      const values = [800, "north"];
      walk.apply(hector, values);

      // this using bind - return a new function binded
      const vicky = { name: "vicky", lastname: "acosta" };
      const vickySayHi = sayHi.bind(vicky);
      vickySayHi();

      const vickyWalk = walk.bind(vicky, 1000, "este");
      vickyWalk();

      const vickyWalk2 = walk.bind(vicky, 2000);
      vickyWalk("sur");

      // other examples
      const buttons = document.getElementsByClassName("call-to-action");
      // buttons.forEach(button => {
      //   button.onClick = () => alert("Never stop to learn");
      // });

      // NodeList
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert("Never stop to learn");
      });
    </script>
  </body>
</html>
