<html>

    <title>Generators</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      function* simpleGenerator() {
        console.log(`GENERATOR START`);
        yield 1;
        yield 2;
        yield 3;
        console.log(`GENERATOR END`);
      }

      // const gen = simpleGenerator();

      // generate ids
      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id += 1;
        }
      }

      // const gen = idMarker();

      // we can pass values through next to the function
      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id = id + 1;
          }
        }
      }

      // Fibonnaci sequence

      function* fibonnaci() {
        let a = 0;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
    </script>
  </body>
</html>
